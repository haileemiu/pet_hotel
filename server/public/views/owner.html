<div>
  <h2>Owners</h2>

  <!-- Input  -->
<form ng-submit="vm.addOwner(vm.newOwner)">
  <input type="text" placeholder="First Name" ng-model="vm.newOwner.first_name">
  <input type="text" placeholder="Last Name" ng-model="vm.newOwner.last_name">
  <button type="submit">Add Owner</button>
</form>

  <table style="width: 80%">
    <tr>
      <th>Owner First Name</th>
      <th>Owner Last Name</th>
      <th>Number of Pets</th>
      <th>Actions</th>
    </tr>
    <!-- Body of Table -->
    <tr ng-repeat="owner in vm.ownerList">
      <td>{{owner.first_name}}</td>
      <td>{{owner.last_name}}</td>
      <td>{{owner.number_of_pets}}</td>
      <td><button ng-click="vm.deleteOwner(owner.id)">Delete</button></td>
    </tr>
  </table>
</div>
